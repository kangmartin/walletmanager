<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instruments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

         .add-button {
            margin-left: 10px;
        }
        .btn-orange {
            background-color: #ff6651;
            color: white;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }
        .btn-orange i {
            margin-right: 8px;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Wallet Manager</h2>
       <h6 class="fst-italic">Application web de suivi des portefeuilles</h6>
        <a href="{{ url_for('voir_fonds') }}" class="btn btn-orange">
            <i class="fas fa-coins"></i>
            <span>Fonds</span>
        </a>
        <a href="{{ url_for('voir_instruments') }}" class="btn btn-orange">
            <i class="fa-solid fa-list"></i>
            <span>Instruments</span>
        </a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Liste des instruments</h1>
            <a href="{{ url_for('ajouter_instrument') }}" class="btn btn-primary add-button">Ajouter</a>
        </div>
        <div id="instruments-container" class="row">
            {% for instrument in instruments %}
            <div class="col-md-4">
                <div class="card card-bento" style="border: none;">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa-solid fa-arrow-trend-up"></i>{{ instrument.nom_instrument }}</h5>
                        <p class="card-text"><strong>Type:</strong> {{ instrument.type_instrument }}</p>
                        <p class="card-text"><strong>Date d'Introduction:</strong> {{ instrument.date_introduction }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#search-instruments').on('input', function() {
        var query = $(this).val();
        $.ajax({
            url: '/api/instruments',
            method: 'GET',
            data: { q: query },
            success: function(data) {
                $('#instruments-container').html(data);
            }
        });
    });
});
</script>
</body>
</html>
