<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Fond</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

 <style>

        .btn-orange {
            background-color: #ff6651;
            color: white;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }
        .btn-orange i {
            margin-right: 8px;
        }

    </style>

<body>
<div class="container-fluid">
    <div class="sidebar">
        <h2>Portefeuilles</h2>
        <a href="{{ url_for('voir_fonds') }}" class="btn btn-orange">
            <i class="fas fa-coins"></i>
            <span>Fonds</span>
        </a>
        <a href="{{ url_for('voir_instruments') }}" class="btn btn-orange">
            <i class="fas fa-chart-bar"></i>
            <span>Instruments</span>
        </a>
    </div>
    <div class="content">
        <h1>Ajouter un Nouveau Fond</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nom_fond" class="form-label">Nom du Fond</label>
                <input type="text" class="form-control" id="nom_fond" name="nom_fond" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="date_creation" class="form-label">Date de Cr√©ation</label>
                <input type="date" class="form-control" id="date_creation" name="date_creation" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>
</body>
</html>
