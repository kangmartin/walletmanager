<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

         .add-button {
            margin-left: 10px;
        }
        .btn-orange {
            background-color: #ff6651;
            color: white;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }
        .btn-orange i {
            margin-right: 8px;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Portefeuilles</h2>
        <a href="{{ url_for('voir_fonds') }}" class="btn btn-orange">
            <i class="fas fa-coins"></i>
            <span>Fonds</span>
        </a>
        <a href="{{ url_for('voir_instruments') }}" class="btn btn-orange">
            <i class="fas fa-chart-bar"></i>
            <span>Instruments</span>
        </a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Liste des fonds</h1>
            <a href="{{ url_for('ajouter_fond') }}" class="btn btn-primary add-button">Ajouter</a>
        </div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-fonds" class="form-control mb-3 filter" placeholder="Rechercher un fond...">
        </div>
        <div id="fonds-container" class="row">
            {% for data in fonds_data %}
            <div class="col-md-4">
                <div class="card card-bento" style="border: none;">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-coins"></i>{{ data.fond.nom_fond }}</h5>
                        <p class="card-text">{{ data.fond.description }}</p>
                        <p class="card-text"><strong>Date de Cr√©ation:</strong> {{ data.fond.date_creation }}</p>
                        {% if data.positions|length == 0 %}
                        <p class="empty-message">Vide</p>
                        {% else %}
                        <canvas id="pieChart-{{ data.fond.id }}" width="200" height="200"></canvas>
                        {% endif %}
                        <br><br>
                        <a href="{{ url_for('voir_positions', id_fond=data.fond.id) }}" class="btn btn-primary">Voir les Positions</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    function createCharts() {
        {% for data in fonds_data %}
        var ctx = document.getElementById('pieChart-{{ data.fond.id }}');
        if (ctx) {
            ctx = ctx.getContext('2d');
            var labels = [];
            var dataValues = [];

            {% for position in data.positions %}
            labels.push('{{ position.nom_instrument }}');
            dataValues.push({{ position.quantite }});
            {% endfor %}

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
        {% endfor %}
    }

    createCharts();

    $('#search-fonds').on('input', function() {
        var query = $(this).val();
        $.ajax({
            url: '/api/fonds',
            method: 'GET',
            data: { q: query },
            success: function(data) {
                $('#fonds-container').html(data);
                createCharts();
            }
        });
    });
});
</script>
</body>
</html>
